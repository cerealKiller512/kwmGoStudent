
<div class="container">
  <form (submit)="submit()" [formGroup]="messageForm" class="d-flex flex-column gap-2">
    <input class="form-control" formControlName="receiver" placeholder="EmpfÃ¤nger*in"/>
    <textarea class="form-control" formControlName="message" placeholder="Nachricht..."></textarea>
    <button [disabled]="messageForm.invalid" (submit)="submit()" class="btn btn-primary">Senden</button>
  </form>
</div>

<hr/>

<div class="container">
  <div class="list-group list-group-flush border-bottom scrollarea">
    <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of messages">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">{{msg.username}}</strong>
        <small>Tues</small>
      </div>
      <div class="col-10 mb-1 small">{{msg.message}}</div>
    </div>
  </div>
</div>
