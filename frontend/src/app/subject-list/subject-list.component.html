<div class="container">
  <div class="row">
    <h2>Nachhilfe Angebote</h2>
  </div>
  <div class="row mb-5 mt-2">
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedFilter" (change)="filterSubjects()">
        <option *ngFor="let option of filterOptions" value="{{option.key}}">{{option.value}}</option>
      </select>
    </div>
  </div>
  <div class="row gap-5" *ngIf="filteredSubjects.length > 0; else noSubjects">
    <div class="card d-flex flex-column justify-content-between"
      *ngFor="let subject of filteredSubjects" 
      (click)="selectSubject(subject)" 
      [routerLink]="subject.id.toString()"
    >
      <div class="floating-avatar">
        <img src="{{subject.user.image_url}}">
      </div>
      <div class="card-header d-flex flex-wrap gap-2">
        <span class="fs-4">{{subject.title}}</span>
      </div>
      <div class="card-body">
        <p class="fs-6">{{subject.description}}</p>
      </div>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <div class="card-icon" [ngClass]="subject.icon">
          <i [ngClass]="subject.icon"></i>
        </div>
        <button class="btn btn-outline-dark"
                 [routerLink]="subject.id.toString()"
            (click)="selectSubject(subject)">Details</button>
        <span>{{subject.price}}€/h</span>
      </div>
    </div>
  </div>

  <ng-template #noSubjects>
    <p>Aktuell sind keine Angebote verfügbar.</p>
  </ng-template>

</div>
