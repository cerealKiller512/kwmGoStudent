

<div class="container c-grid-3 mt-5">

  <button *ngFor="let category of categories" type="button"
    class="btn btn-category" (click)="selectCategory(category)">
    <div class="icon">
      <i class="fa-solid fa-layer-group"></i>
    </div>
    <div class="btn-label fs-3">
      {{category.name}}
    </div>
  </button>
</div>
