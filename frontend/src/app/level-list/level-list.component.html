<div class="container c-grid-3 mt-5">

  <button *ngFor="let level of levels" type="button" class="btn btn-light border border-dark" (onclick)="selectLevel(level)">
   <div class="icon">
     <i class="fa-solid"></i>
   </div>
   <div class="btn-label">

    {{level.level}}
  </div>
  </button>
</div>
