<div class="container c-grid-3 mt-5">

  <div *ngFor="let appointment of appointments">

    <div *ngIf="appointment.booked === true">
      <h1>{{appointment.day}}</h1>
      <p>{{appointment.from}}</p>
      <p>{{appointment.to}}</p>
      <p>{{appointment.student_id}}</p>
      <p>{{appointment.booked.toString()}}</p>
    </div>
    </div>
  </div>
