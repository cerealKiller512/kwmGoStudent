<h1>Nachhilfe-Angebots Formular</h1>
<form class="ui large form" [formGroup]="subjectForm"
      (ngSubmit)="submitForm()">
  <input type="hidden" name="id">
  <div class="field">
    <label>Angebots-Titel</label>
    <input formControlName="title">
    <div *ngIf="errors.title" class="ui negative message"> {{ errors.title
      }} </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <input formControlName="description">
  </div>
  <div class="field" [class.disabled]="isUpdatingSubject">
    <label>ID</label>
    <input formControlName="id">
    <div *ngIf="errors.id" class="ui negative message">{{ errors.id }}
    </div>
  </div>
  <div class="field">
    <label>Erscheinungsdatum</label>
    <input type="date" formControlName="published">
    <div *ngIf="errors.published" class="ui negative message">{{
      errors.published }}</div>
  </div>

  <button type="submit" class="ui button"
          [disabled]="subjectForm.invalid">Speichern</button>
</form>
