<div *ngIf="!isLoggedIn" class="container">
  <h1>Login</h1>
  <form  class="form-outline mb-4" [formGroup]="loginForm" >
    <div class="field">
      <label class="form-label">E-Mail</label>
      <input type="email" id="username" class="form-control" formControlName="email">
      <div *ngIf="loginForm.get('username')?.invalid &&
    (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
    loginForm.get('username')?.hasError('required')" class="ui negative message">
        Benutzername ist verpflichtend </div>
      <div *ngIf="loginForm.get('username')?.invalid &&
    (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
    loginForm.get('username')?.hasError('email')" class="ui negative message">
        E-Mail Format überprüfen </div>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label">Passwort</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid &&
    (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="ui negative message">
        Passwort ist verpflichtend </div>
    </div>

    <div class="btn-group">
      <button type="submit" (click)="login('student')" class="btn btn-primary" [disabled]="loginForm.invalid">Anmelden als Student</button>
      <button type="submit" (click)="login('teacher')" class="btn btn-outline-primary" [disabled]="loginForm.invalid">Anmelden als Lehrer</button>
    </div>
  </form>
</div>

<div *ngIf="isLoggedIn" class="container">
  <button type="button" class="btn btn-primary btn-block" (click)="logout()">Logout</button>
</div>
