<div class="container c-grid-3 mt-5">

  <div *ngFor="let appointment of appointments">
    <div *ngIf="appointment.student_id">
      <h1>Tag: {{appointment.day}}</h1>
      <p>Von: {{appointment.from}}</p>
      <p>Bis: {{appointment.to}}</p>
      <p>Gebucht von: {{appointment.student}}</p>
      <p>ist gebucht: {{appointment.booked.toString()}}</p>
   </div>
  </div>
</div>
